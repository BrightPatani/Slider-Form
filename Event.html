<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Event.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Slider Form</title>
  </head>

  <body>
<main>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" id="slider">
          <h1>Create Account</h1>
          <div>
            <a href="#" class="social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa fa-google"></i></a>
            <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="username" placeholder="Name" id="username"/>
          <input type="email" placeholder="Email" id="email"/>
          <input type="password" placeholder="Password" id="password" />
          <button id="signUpbtn">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign In</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa fa-google"></i></a>
            <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" id="email"/>
          <input type="password" placeholder="Password" id="password"/>
          <a href="#">Forgot your password?</a>
          <button id="signInBtn">Sign in</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To stay connected please login with your personal info</p>
            <button class="ghost" id="signIn"><span>Sign In</span></button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button class="ghost" id="signUp"><span>Sign Up</span></button>
          </div>
        </div>
      </div>
    </div>            
</main>
    <script src="Event.js"></script>
</body>
</html>
